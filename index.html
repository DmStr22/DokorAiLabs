<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DokorAI Labs - Causalistic AI for a causal world</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(72, 149, 239, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(88, 86, 214, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                );
            pointer-events: none;
        }

        .header, .carousel-container {
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.3em;
            font-weight: 300;
            opacity: 0.95;
            font-style: italic;
        }

        .carousel-container {
            position: relative;
            width: 95%;
            max-width: 1800px;
            background: transparent;
            border-radius: 20px;
            padding: 10px;
            border: none;
        }

        .carousel {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            background: transparent;
            border: none;
        }

        .carousel-slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            padding: 5px;
            text-align: center;
            color: white;
            min-height: 800px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .slide img {
            width: 100%;
            height: auto;
            object-fit: contain;
            filter: contrast(1.02);
            -webkit-mask-image: radial-gradient(ellipse 98% 98% at center, 
                rgba(0,0,0,1) 85%, 
                rgba(0,0,0,0.8) 92%, 
                rgba(0,0,0,0) 100%);
            mask-image: radial-gradient(ellipse 98% 98% at center, 
                rgba(0,0,0,1) 85%, 
                rgba(0,0,0,0.8) 92%, 
                rgba(0,0,0,0) 100%);
        }

        .carousel-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }

        .carousel-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .carousel-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.15);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .pause-btn {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }

        .carousel-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .dot.active {
            background: rgba(255, 255, 255, 0.95);
            transform: scale(1.4);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            border-color: rgba(255, 255, 255, 0.9);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            
            .header p {
                font-size: 1.2em;
            }

            .slide h2 {
                font-size: 1.5em;
            }

            .slide p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>DokorAI Labs</h1>
        <p>Causalistic AI for a causal world</p>
    </div>

    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-slides" id="slides">
                <div class="slide">
                    <img src="1.png" alt="Diapositiva 1">
                </div>
                <div class="slide">
                    <img src="2.png" alt="Diapositiva 2">
                </div>
                <div class="slide">
                    <img src="3.png" alt="Diapositiva 3">
                </div>
            </div>
        </div>

        <div class="carousel-controls">
            <button class="carousel-btn" onclick="prevSlide()">‹</button>
            <button class="carousel-btn pause-btn" id="pauseBtn" onclick="toggleAutoplay()">⏸</button>
            <button class="carousel-btn" onclick="nextSlide()">›</button>
        </div>

        <div class="carousel-dots">
            <span class="dot active" onclick="goToSlide(0)"></span>
            <span class="dot" onclick="goToSlide(1)"></span>
            <span class="dot" onclick="goToSlide(2)"></span>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const totalSlides = 3;
        let autoplayInterval;
        let isPlaying = true;

        function updateCarousel() {
            const slides = document.getElementById('slides');
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateCarousel();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateCarousel();
        }

        function goToSlide(index) {
            currentSlide = index;
            updateCarousel();
        }

        function toggleAutoplay() {
            const pauseBtn = document.getElementById('pauseBtn');
            if (isPlaying) {
                clearInterval(autoplayInterval);
                pauseBtn.textContent = '▶';
                isPlaying = false;
            } else {
                startAutoplay();
                pauseBtn.textContent = '⏸';
                isPlaying = true;
            }
        }

        function startAutoplay() {
            autoplayInterval = setInterval(nextSlide, 10000);
        }

        // Start autoplay on load (every 10 seconds)
        startAutoplay();
    </script>
</body>
</html>
